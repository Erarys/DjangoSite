<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'cart/css/style_cart.css' %}">
</head>

<body>

<a href="{% url 'shop:home_page' %}"><h1>GreenApple</h1></a>
<div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            <h2>Ваша корзинка</h2>
            <h5>
                <a href="{% url "cart:cart_detail" %}">
                    {{ total_items }} мебели{{ total_item|pluralize }},
                    ${{ cart.get_total_price }}
                </a>
            </h5>

        {% else %}
            <h2>Ваша корзинка пустая</h2>
        {% endif %}
    {% endwith %}
</div>

{% block body %}
{% endblock %}

</body>
</html>
